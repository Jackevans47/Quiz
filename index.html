<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="keywords" content="Quiz, General quiz, Game, Fun, Score, Points ">
  <meta name="author" content="Jack-Evans">
  <title>Quiz</title>
</head>

<body>
  <main class="container">
    <div id="question-holder" class="hide">
      <button id="home" class="home-btn">Home</button>
      <h1 id="questions">Question</h1>
      <div id="answers" class="button-section">
        <button class="button">Answer 1</button>
        <button class="button">Answer 2</button>
        <button class="button">Answer 3</button>
        <button class="button">Answer 4</button>
      </div>
      <div class="points">Points:<span id="points-num">0</span></div>
    </div>
    <div id="welcome">
      <h2> Welcome to the Quiz!</h2>
      <p>Press the start button to begin.</p>
    </div>
    <div class="control">
      <button id="start" class="start-button">Start</button>
      <button id="next" class="next-button hide">Next</button>
    </div>
  </main>
  <footer></footer>
  <script src="assets/js/script.js"></script>
</body>

</html>
