<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="description" content="General Knowledge quiz">
  <meta name="keywords" content="Quiz, General quiz, Game, Fun, Score, Points ">
  <meta name="author" content="Jack-Evans">
  <title>Quiz</title>
</head>

<body>
  <header>
    <h1>Jack's Quiz</h1>
  </header>
  <!--Question container-->
  <main class="container">
    <dialog id="dialog">
      <p>Are you sure you want to return home?</p>
      <form method="dialog">
        <button id="confirm">Yes</button>
        <button>No</button>
      </form>
    </dialog>
    <!--Question and answer buttons-->
    <div id="question-holder" class="hide">
      <!--Question total-->
      <div class="question-total">
        <span id="current-question-number">0</span>
        / 10
      </div>
      <button id="home" class="home-btn">Home</button>
      <h2 id="questions">Question</h2>
      <div id="answers" class="button-section">
      </div>
      <!--Score-->
      <div class="points">Points: <span class="points-num">0</span></div>
    </div>
    <!--Welcome message-->
    <div id="welcome">
      <h2> Welcome to the Quiz!</h2>
      <p>Press the start button to begin.</p>
    </div>
    <div id="completion" class="hide">
      <p>Congratulations! <br> You have scored <span class="points-num">0</span> out of 10! </p>
      <button id="restart" class="button">Play Again!</button>
    </div>
    <!--Controls for start and next button-->
    <div class="flex-center">
      <button id="start" class="button">Start</button>
      <button id="next" class="button hide">Next</button>
    </div>
  </main>
  <footer>
    <ul class="social">
      <a href="https://github.com/Jackevans47" target="_blank" title="Quiz" rel="noopener"
        aria-label="Visit my general knowledge quiz">
        <i class="fa-brands fa-github"></i>
      </a>
    </ul>
  </footer>
  <script type="module" src="assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/5aa3423987.js" crossorigin="anonymous"></script>
</body>

</html>
